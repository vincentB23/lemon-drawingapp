<html>
    <head>
        <title>Drawing App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="container" class="wrapper">
            
        </div>
        <div id="colorpicker" class="colorpicker">
            <div id="red" class="colorsquare colorred selected" onclick="changeActiveColor(this)">

            </div>
            <div id="green" class="colorsquare colorgreen" onclick="changeActiveColor(this)">

            </div>
            <div id="blue" class="colorsquare colorblue" onclick="changeActiveColor(this)">

            </div>
            <div id="yellow" class="colorsquare coloryellow" onclick="changeActiveColor(this)">

            </div>
            <div id="orange" class="colorsquare colororange" onclick="changeActiveColor(this)">

            </div>
        </div>
        
        <script type="text/javascript" src="drawingapp.js"></script>
    </body>
</html>
